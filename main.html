<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="player">
    <video class="player__video viewer" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
    <div class="player__controls">
      <button class="player__button toggle" title="Toggle Play">►</button>
      <button class="player__button rewind" data-skip="-10">« 10s</button>
      <button class="player__button fast-forward" data-skip="25">25s »</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
